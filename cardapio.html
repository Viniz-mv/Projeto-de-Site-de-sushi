<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="cardapio.css">
</head>
<body>
    <div class="principal">
        <div class="menu">
            <h1>Menu</h1>
            <ul>
                <li><a href="informacoes.html">Informações</a></li>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Mensagens</a></li>
                <li><a href="#">Compras</a></li>
                <li><a href="#">Opções</a></li>
                <li><a href="#">Outros</a></li>
                <li><a href="#">Notificação</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
            <div class="perfil">
                <img class="perfilfoto" src="img/IMG_5102.jpeg" alt="Perfil">
                <h2>Marcos</h2>
                <p>Perfil Pessoal</p>
                <button id="abrirPerfilBtn">Abrir Perfil</button>
            </div>
        </div>

        <div class="cabeca">
            <p>Cardápio</p>
            <p class="bagulho"></p>
            <input type="search" id="searchInput" placeholder="Procurar...">
        </div>

        <div class="catalogo">
            <h1 class="text">Catálogo</h1>
            <div class="imagens-grid">
                <img src="img/th.jpeg" alt="Hotholl" class="catalogItem">
                <img src="img/sashimi.jpeg" alt="Sashimi" class="catalogItem">
                <img src="img/shimeji.jpeg" alt="Shimeji" class="catalogItem">
                <img src="img/jhou de salmão.jpeg" alt="Jhol de salmão" class="catalogItem">
                <img src="img/temaki.jpeg" alt="Temaki" class="catalogItem">
                <img src="img/temaki hot.jpeg" alt="Temaki hot" class="catalogItem">
                <img src="img/uramaki.jpeg" alt="Uramaki" class="catalogItem">
                <img src="img/uramaki de shimeji.jpeg" alt="Uramaki de shimeji" class="catalogItem">
                <img src="img/yakisoba.jpeg" alt="Yakisoba" class="catalogItem">
                <img src="img/tilapia.jpeg" alt="Tilapia" class="catalogItem">
                <img src="img/sashimi de tilapia na manteiga.jpeg" alt="Sashimi de tilapia na manteiga" class="catalogItem">
                <img src="img/combinado.jpeg" alt="Combinado de sushis" class="catalogItem">
            </div>
        </div>
    </div>

    <script src="cardapio.js"></script>
</body>
</html>
